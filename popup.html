<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .upload-section {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .upload-section.dragover {
            border-color: #007cba;
            background-color: #f0f8ff;
        }
        
        #fileInput {
            margin: 10px 0;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .btn {
            background-color: #007cba;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background-color: #005a87;
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .stats {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        .test-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>ReRandom</h3>
    </div>
    
    <div class="upload-section" id="uploadSection">
        <p>Upload your subreddit list as a .txt file. Example files available on the github repo</p>
        <p style="font-size: 12px; color: #666;">One subreddit per line (without /r/ prefix)</p>
        <input type="file" id="fileInput" accept=".txt" />
        <div class="stats" id="stats"></div>
    </div>
    
    <div id="status"></div>
    
    <div class="test-section">
        <button class="btn" id="testBtn" disabled>Test Random Selection</button>
        <button class="btn" id="clearBtn">Clear List</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
